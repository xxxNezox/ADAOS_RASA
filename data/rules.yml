version: "3.1"

rules:

- rule: Ответ на запрос погоды
  steps:
    - intent: ask_weather
    - action: action_get_weather
    - action: action_save_example_to_intent

- rule: Ответ на запрос времени
  steps:
    - intent: ask_time
    - action: action_show_time
    - action: action_save_example_to_intent

- rule: Вопрос ГПТ
  steps:
    - intent: ask_GPT
    - action: utter_ask_GPT
    - action: search_form
    - active_loop: search_form

- rule: Подтверждение формы
  condition:
    - active_loop: search_form
  steps:
    - action: search_form
    - active_loop: null
    - slot_was_set:
      - requested_slot: null
    - action: action_ask_GPT
    - action: action_save_example_to_intent

- rule: Создать файл
  steps:
    - intent: create_file
    - slot_was_set:
      - cmd_create_command: create_file
    - action: action_create_command

- rule: Создать папку
  steps:
    - intent: create_folder
    - slot_was_set:
      - cmd_create_command: create_folder
    - action: action_create_command

- rule: Удалить файл
  steps:
    - intent: delete_file
    - slot_was_set:
      - cmd_create_command: delete_file
    - action: action_create_command

- rule: Удалить папку
  steps:
    - intent: delete_folder
    - slot_was_set:
      - cmd_create_command: delete_folder
    - action: action_create_command

- rule: Создать новый интент
  steps:
    - intent: learn_new_intent
    - action: utter_ask_intent
    - action: new_intent_form
    - active_loop: new_intent_form

- rule: Запрос описания интента
  condition:
    - active_loop: new_intent_form
  steps:
    - action: new_intent_form
    - active_loop: null
    - slot_was_set:
      - requested_slot: null
    - action: action_learn_new_intent